<!DOCTYPE html>
<html lang="en">
<head>

    <title>Đăng nhập hệ thống</title>
</head>
<body>
    <section id="form">
        <form action="" id="frmLogin" name="frmLogin" method="post">
            <div class="container">

                    <img src="pic1.png" alt="dangnhap">
                </div>

        </form>
    </section>
