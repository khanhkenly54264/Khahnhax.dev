<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <link rel="stylesheet" href="css/Ex4.css">
    <link rel="stylesheet" href="css/Ex4-@.css">
</head>
<body>
    <div class="product-grid">
        <div class="product-card">
            <img src="001.jpg" alt="Bàn uống nước">
            <h3>Bàn uống nước</h3>
            <div class="rating">
                <span>★★★★★</span>
            </div>
            <p class="old-price">9.500.000 VND</p>
            <p class="new-price">8.990.000 VND</p>
        </div>

        <div class="product-card">
            <img src="002.jpg" alt="Kệ TV">
            <h3>Kệ TV</h3>
            <div class="rating">
                <span>★★★★★</span>
            </div>
            <p class="old-price">5.200.000 VND</p>
            <p class="new-price">4.560.000 VND</p>
        </div>

        <div class="product-card">
            <img src="008.jpg" alt="Kệ đồ">
            <h3>Kệ đồ</h3>
            <div class="rating">
                <span>★★★★★</span>
            </div>
            <p class="old-price">6.000.000 VND</p>
            <p class="new-price">4.990.000 VND</p>
        </div>

        <div class="product-card">
            <img src="011.jpg" alt="Sofa">
            <h3>SOFA</h3>
            <div class="rating">
                <span>★★★★★</span>
            </div>
            <p class="old-price">10.000.000 VND</p>
            <p class="new-price">8.400.000 VND</p>
        </div>
    </div>
</body>
</html>
