<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="Lap3.css"> -->
    <title>Đăng Ký thông tin người sử dụng</title>
</head>
<body>
        <form action="" method="post">
          <table with="500px">
              <caption><h3>Đăng ký thông tin người sử dụng</h3></caption><tr>
                  <td>Tên đăng nhập:</td>
                  <td><input type="text" id="username" name="username" size="30" required></td>
                </tr>
              
                <tr>
                  <td>Mật khẩu:</td>
                  <td><input type="password" id="password" name="password" size="30" required></td>
                </tr>

                <tr>
                    <td>Nhập lại mật khẩu:</td>
                    <td><input type="password" id="password" name="password" size="30" required></td>
                </tr>

                <tr>
                  <td>Email:</td>
                  <td><input type="email" id="email" name="email" size="30" required></td>
                </tr>
              
                <tr>
                  <td>Giới tính:</td>
                  <td>
                    <input type="radio" name="gender" id="male" value="1" />
                    <label for="male">Nam</label>
                    <input type="radio" name="gender" id="female" value="0" />
                    <label for="female">Nữ</label>
                  </td>
                </tr>
              
                <tr>
                    <td>Độ tuổi:</td>
                    <td>
                        <input type="checkbox" name="under13" id="under13" />
                        <label for="under13">Dưới 13 tuổi</label>
                        <input type="checkbox" name="13to17" id="13to17" />
                        <label for="13to17">Từ 13 đến 17 tuổi</label>
                        <input type="checkbox" name="18to25" id="18to25" />
                        <label for="18to25">Từ 18 đến 25 tuổi</label>
                        <input type="checkbox" name="25togo" id="25togo" />
                        <label for="25togo">Trên 25 tuổi</label>
                    </td>
                </tr>

                <tr>
                    <td>Sở thích:</td>
                    <td>
                      <input type="checkbox" name="thethao" id="thethao" />
                      <label for="thethao">Thể thao</label>
                      <input type="checkbox" name="xemphim" id="xemphim" />
                      <label for="xemphim">Xem phim</label>
                      <input type="checkbox" name="dulich" id="dulich" />
                      <label for="dulich">Du lịch</label>
                      <input type="checkbox" name="nghenhac" id="nghenhac" />
                      <label for="nghenhac">Nghe nhạc</label>
                  </td>
              
                <tr>
                  <td>Nghề nghiệp:</td>
                  <td>
                    <select name="province" id="province">
                      <option value="">---Chọn nghề nghiệp---</option>>
                      <option value="">Cướp</option>>
                      <option value="">Ăn xin</option>>
                      <option value="">Ăn cắp</option>>
                      <option value="">Ăn trộm</option>>
                    </select>
                  </td>
                </tr>
                
                <tr>
                  <td>Mô tả bản thân:</td>
                  <td><textarea id="description" name="description" cols="40" rows="5"></textarea></td>
                </tr>
              
                <tr>
                  <td colspan="2" align="center">
                  <button type="submit">Đăng ký</button>
                  <button type="reset">Làm lại</button>
                  </td>
                </tr>
          </table>
        </form>
</body>
</html>
