<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch học</title>
</head>
<body>
    <h2 align="center">Lịch học</h2>
    <table border="2" cellpadding="10" cellspacing="0" style="width: 100%; border-collapse: collapse; text-align: center;">
        <tr style="background-color: rgb(255, 255, 255); color:rgb(0, 0, 0)">
            <th rowspan="3">Buổi</th>
            <th colspan="5">Lịch học</th>
            
            <th rowspan="3" style="background-color:rgb(195, 192, 192)">Môn học</th>
        </tr>
        <tr>
            <th colspan="3" style="background-color:rgb(195, 192, 192)">Thời gian</th>
            
        </tr>
            <th>Bắt đầu</th>
            <th>Kết thúc</th>
        <tbody>
        <tr style="background-color:rgb(195, 192, 192); color:black">
            <td>Thứ2</td>
            <td>8:00 AM</td>
            <td>12:00 AM</td>
        </tr>
        <tr style="background-color:rgb(195, 192, 192); color:black"></tr>
            <td>Thứ3</td>
            <td colspan="">8:00 AM</td>
            <td>12:00 AM</td>
        </tr>
        <tr>
            <td>Thứ 4</td>
            <td>2:00 PM</td>
            <td>9:00 PM</td>
        </tr>
        
    </tbody>
    </table>
</body>
</html>
