<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sort</h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        const hoaqua= ["chuối","cam","quýt","bưởi"];
        document.getElementById("demo1").innerHTML=hoaqua;
        
        hoaqua.sort();
        document.getElementById("demo2").innerHTML=hoaqua;

        hoaqua.reverse();
        document.getElementById("demo3").innerHTML=hoaqua;

    </script>
</body>
</html>
